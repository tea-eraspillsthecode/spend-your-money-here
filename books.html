<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9959d4d55d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script src="books.js" defer></script>
    <title>Document</title>
  </head>
  <body id="books__body">
    <section>
      <nav>
        <div class="nav__container">
          <img class="logo" src="assets/Library.svg" alt="" />
          <ul class="nav__links">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Books</a>
            </li>
          </ul>
          <button class="btn__menu" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop" style="visibility: hidden">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
              </li>
              <li class="menu__list">
                <a href="#features" class="menu__link" onclick="closeMenu()"
                  >Books</a
                >
              </li>
              <li class="menu__list">
                <a class="menu__link no-cursor" onclick="closeMenu()"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main id="books__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="books__header">
              <h2 class="section__title books__header--title">
                All <span class="text--purple">Books</span>
              </h2>
              <select id="filter" onchange="filterBooks(event)">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
              </select>
            </div>
            <div class="books">
                <i class="fa-solid fa-spinner books__loading--spinner"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img class="footer__logo--img" src="assets/Library.svg" alt="" />
            </figure>
          </a>
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a class="footer__link no-cursor">About</a>
            <a href="#features" class="footer__link">Books</a>
            <a class="footer__link no-cursor">Contact</a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2021 Library</div>
        </div>
      </div>
    </footer>
  </body>
</html>
